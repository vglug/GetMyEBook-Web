{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='newStyles/css/login-register.css') }}">

<div class="log-container">
  <div class="left-column">
    <!-- <div class="logo">

      <div class="logo-icon">
        <img src="{{ url_for('static', filename='newStyles/img/48x48 px.svg') }}" alt="GetMyEbook logo">
      </div>
      <span style="color:#FF7373; margin-left: 12px;">GetMy</span>
      <span style="color:#303AB7;">Ebook</span>
    </div> -->
    <div class="form-container">
      <!-- ========== LOGIN FORM ========== -->
      <div id="loginForm">
        <h1>Sign In</h1>
        <p class="subtitle">Wellcome Back</p>

        <form method="POST" role="form">
          <input type="hidden" name="next" value="{{next_url}}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="form-group">
            <label for="login-email">{{_('Username')}}</label>
            <input type="text" id="login-email" name="username" placeholder="{{_('Username')}}" value="{{ username }}"
              required>
          </div>

          <div class="form-group" style="position: relative;">
            <label for="login-password">{{_('Password')}}</label>
            <input type="password" id="login-password" name="password" placeholder="{{_('Password')}}"
              value="{{ password }}" required style="padding-right: 40px;">

            <!-- Eye Icon (Local SVG Image) -->
            <img id="toggleIcon" src="{{ url_for('static', filename='newStyles/img/eye-on.svg') }}" alt="Show Password"
              onclick="togglePassword()"
              style="position: absolute; right: 15px; top: 42px; width: 20px; height: 20px; cursor: pointer; user-select: none;">
          </div>

          <div class="form-options">
            <!-- <div class="checkbox-group">
              <input type="checkbox" id="remember" name="remember_me" checked>
              <label for="remember" class="checkbox-label">{{_('Remember Me')}}</label>
            </div> -->
            <a href="#" class="forgot-link">Forgot password</a>
          </div>

          <button type="submit" name="submit" class="btn-primary">{{_('Login')}}</button>
          <a href="{{url_for('oauth.google_login')}}" style="text-decoration: none;">

            <button type="button" class="btn-secondary">
              <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
              </svg>
              Sign in with Google
            </button>
          </a>
          <p class="footer-text">
            Don't have an account?
            <a href="/register" class="footer-link">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <!-- ========== RIGHT COLUMN ========== -->
  <div class="right-column">

  </div>
</div>
{% if error %}
<div class="col-sm-6 col-sm-offset-2">
  <div class="alert alert-danger">{{error}}</div>
</div>
{% endif %}

<script>
  const navbarDefault = document.getElementById("navbar-default-id");
  navbarDefault.style.display = "none";
  const saidBar = document.getElementById("left-side-container-id");
  saidBar.style.display = "none";

  function togglePassword() {
    const password = document.getElementById("login-password");
    const icon = document.getElementById("toggleIcon");

    if (password.type === "password") {
      password.type = "text";
      icon.src = "{{ url_for('static', filename='newStyles/img/eye-off.svg') }}"  // üëÅÔ∏è‚Äçüó®Ô∏è eye-closed image
      icon.alt = "Hide Password";
    } else {
      password.type = "password";
      icon.src = "{{ url_for('static', filename='newStyles/img/eye-on.svg') }}"      // üëÅÔ∏è open-eye image
      icon.alt = "Show Password";
    }
  }
</script>
{% endblock %}
