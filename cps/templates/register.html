{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='newStyles/css/login-register.css') }}">

<div class="log-container">
  <!-- ========== LEFT COLUMN - FORM ========== -->
  <div class="left-column">
    <!-- <div class="logo">
      <div class="logo-icon">
        <img src="{{ url_for('static', filename='newStyles/img/48x48 px.svg') }}" alt="GetMyEbook logo">
      </div>
      <span style="color:#FF7373; margin-left: 12px;">GetMy</span>
      <span style="color:#303AB7;">Ebook</span>
    </div> -->

    <div class="form-container">
      <!-- ========== REGISTER FORM ========== -->
      <div id="registerForm" class="page-hide">
        <h1>Create account</h1>
        <p class="subtitle">Start your learning journey today</p>

        <form method="POST" role="form">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
          </div>

          <div class="form-group">
            <label for="register-email">Email address</label>
            <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
          </div>

          <!-- PASSWORD -->
          <div class="form-group" style="position: relative;">
            <label for="register-password">{{ _('Password') }}</label>
            <input type="password" id="register-password" name="password" placeholder="Create a password" required style="padding-right: 40px;">
            <img id="togglePassword1"
                 src="{{ url_for('static', filename='newStyles/img/eye-on.svg') }}"
                 alt="Show Password"
                 onclick="togglePassword('register-password', 'togglePassword1')"
                 style="position: absolute; right: 15px; top: 42px; width: 20px; height: 20px; cursor: pointer; user-select: none;">
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="form-group" style="position: relative;">
            <label for="register-confirm">Confirm password</label>
            <input type="password" id="register-confirm" name="confirm_password" placeholder="Confirm your password" required style="padding-right: 40px;">
            <img id="togglePassword2"
                 src="{{ url_for('static', filename='newStyles/img/eye-on.svg') }}"
                 alt="Show Password"
                 onclick="togglePassword('register-confirm', 'togglePassword2')"
                 style="position: absolute; right: 15px; top: 42px; width: 20px; height: 20px; cursor: pointer; user-select: none;">
          </div>

          <!-- <div class="form-options">
            <div class="checkbox-group">
              <input type="checkbox" id="terms" required>
              <label for="terms" class="checkbox-label">I agree to the terms and conditions</label>
            </div>
          </div> -->

          <button type="submit" class="btn-primary">{{ _('Register') }}</button>

          <a href="{{ url_for('oauth.google_login') }}" style="text-decoration: none;">
            <button type="button" class="btn-secondary">
              <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4"
                      d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853"
                      d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05"
                      d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335"
                      d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Sign up with Google
            </button>
          </a>

          <p class="footer-text">
            Already have an account?
            <a href="/login" class="footer-link">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- ========== RIGHT COLUMN - ILLUSTRATION ========== -->
  <div class="right-column"></div>
</div>

{% if error %}
<div class="col-sm-6 col-sm-offset-2">
  <div class="alert alert-danger">{{ error }}</div>
</div>
{% endif %}

<script>
  // Hide navbar and sidebar safely (only if they exist)
  const navbarDefault = document.getElementById("navbar-default-id");
  if (navbarDefault) navbarDefault.style.display = "none";

  const sideBar = document.getElementById("left-side-container-id");
  if (sideBar) sideBar.style.display = "none";

  // âœ… Reusable password toggle function
  function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);

    if (input.type === "password") {
      input.type = "text";
      icon.src = "{{ url_for('static', filename='newStyles/img/eye-off.svg') }}";
      icon.alt = "Hide Password";
    } else {
      input.type = "password";
      icon.src = "{{ url_for('static', filename='newStyles/img/eye-on.svg') }}";
      icon.alt = "Show Password";
    }
  }
</script>
{% endblock %}
