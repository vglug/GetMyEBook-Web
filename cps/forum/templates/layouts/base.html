<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{  csrf_token() }}">
    <meta name="keywords" content="ebook management, library management, digital library, free ebooks, ebook download">
    <meta name="description"
    content="GetMyEBook is an advanced eBook library management website to search, read and download free ebooks online.">

    <title>{% block title %}{% endblock title %} Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forum/css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/libs/fontawesome-free-6.6.0-web/css/all.min.css') }}"
        rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='newStyles/css/flashmessage.css') }}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static', filename='forum/js/flash.js') }}"></script>
    <script src="{{ url_for('static', filename='forum/js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='forum/js/mobile-sidebar.js') }}" defer></script>

    {% if current_user.is_authenticated %}
    <script>
        window.Auth = {{ current_user.json_attributes() | tojson }}
    </script>
    {% endif %}
</head>

<body>
    <div id="root">
        {% block main %}{% endblock %}
    </div>


    {% include "layouts/partials/alert.html" %}
</body>

</html>
